<!-- ======= Essential SEO Meta Tags ======= -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Title and Description -->
<!-- ======= Dynamic SEO Title & Description ======= -->
<title id="dynamic-title">CTK Logistics | Reliable Freight & Trucking Services</title>
<meta id="dynamic-description" name="description" content="CTK Logistics provides reliable, on-time freight transportation and logistics services across North America." />


<!-- Keywords (Google mostly ignores this, but Bing/Yahoo still read it) -->
<meta name="keywords" content="CTK Logistics, trucking, freight, logistics, shipping, transport, delivery, supply chain, trucking company, nationwide freight, trucking solutions" />

<!-- Canonical URL -->
<link rel="canonical" href="https://yourdomain.com/" />

<!-- Favicon -->
<link rel="icon" href="images/favicon.ico" type="image/x-icon" />

<!-- Robots (ensure Google indexes your site) -->
<meta name="robots" content="index, follow" />

<!-- Author -->
<meta name="author" content="CTK Logistics Inc." />

<!-- ======= Open Graph / Facebook ======= -->
<meta property="og:title" content="CTK Logistics - Reliable Freight & Trucking Services" />
<meta property="og:description" content="Professional logistics and trucking across the United States. Safe, on-time, and dependable delivery solutions." />
<meta property="og:image" content="https://yourdomain.com/images/truck-og.jpg" />
<meta property="og:url" content="https://yourdomain.com/" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="CTK Logistics" />

<!-- ======= Twitter Card ======= -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="CTK Logistics - Reliable Freight & Trucking Services" />
<meta name="twitter:description" content="Reliable freight delivery and logistics solutions across America." />
<meta name="twitter:image" content="https://yourdomain.com/images/truck-og.jpg" />
<meta name="twitter:site" content="@CTKLogistics" />

<!-- ======= Mobile Browser Styling ======= -->
<meta name="theme-color" content="#0b1a34" />

  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "CTK Logistics Inc.",
  "url": "https://yourdomain.com",
  "logo": "https://yourdomain.com/images/logo.png",
  "image": "https://yourdomain.com/images/truck-og.jpg",
  "description": "CTK Logistics provides dependable trucking and logistics services across the United States, ensuring safe and timely delivery for every client.",
  "address": {

    "streetAddress": "1234 Transport Avenue",

    "addressCountry": "US"
  },
  "telephone": "+1-800-555-1234",
  "openingHours": "Mo-Fr 08:00-18:00",
  "sameAs": [
    "https://facebook.com/CTKLogistics",
    "https://linkedin.com/company/ctklogistics",
    "https://twitter.com/CTKLogistics"
  ]
}
</script>
