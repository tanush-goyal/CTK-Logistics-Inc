<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CTK Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
      opacity: 1;
      transform: translateY(-0.5rem) scale(0.85);
      color: #142850;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- Page header -->
  <section class="page-header text-center text-light d-flex align-items-center justify-content-center">
    <div class="container fade-in">
      <h1>Contact Us</h1>
      <p class="lead">Get in touch with our logistics experts today.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-5 fade-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h2>Get in Touch</h2>
          <p class="mb-4">
            Fill out the form below or follow us on Instagram.
          </p>

          <!-- Email and Instagram Buttons -->
          <div class="mb-4">
            <a href="https://www.instagram.com/ghstupeclub" target="_blank" id="insta-button" class="btn-lg mb-2">
              <i class="fab fa-instagram me-2"></i> Follow on Instagram
            </a>
          </div>

          <!-- Contact Form -->
          <form
            id="contactForm"
            action="https://formsubmit.co/ghstupeclub@gmail.com"
            method="POST"
            class="text-start"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>

            <!-- Hidden FormSubmit fields -->
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="table" />
            <input
              type="hidden"
              name="_subject"
              id="subjectInput"
              value="New TUPE Message"
            />
            <input type="hidden" name="_next" value="thankyou.html" />

            <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
              Send Message
            </button>
          </form>

          <!-- JS to submit via fetch and redirect -->
          <script>
            const form = document.getElementById("contactForm");
            const nameInput = document.getElementById("name");
            const subjectInput = document.getElementById("subjectInput");

            form.addEventListener("submit", function (e) {
              e.preventDefault(); // stop normal submission
              subjectInput.value = `New TUPE Message from ${
                nameInput.value.trim() || "Anonymous"
              }`;

              const formData = new FormData(form);
              fetch(form.action, {
                method: "POST",
                body: formData,
                headers: { Accept: "application/json" },
              })
                .then(() => {
                  window.location.href = "thankyou.html"; // redirect immediately
                })
                .catch((err) => {
                  console.error("Form submission error:", err);
                  alert("Error submitting the form. Please try again.");
                });
            });
          </script>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center py-4 fade-in">
    <p>&copy; <span id="year"></span> CTK Logistics. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
